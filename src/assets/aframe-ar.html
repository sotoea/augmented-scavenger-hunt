<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    <a-marker-camera preset="custom" type='pattern' url = 'assets/pattern-marker.patt'>
      <a-box position="0 1 0" rotation="0 45 0" color="#00000"></a-box>
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-marker-camera>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
